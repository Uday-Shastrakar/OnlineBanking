server:
  port: 9098

spring:
  application:
    name: notification-service
  datasource:
    url: jdbc:mysql://localhost:3306/notification?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: notification-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        spring.json.trusted.packages: "*"
  task:
    execution:
      pool:
        core-size: 5
        max-size: 20
        queue-capacity: 100
      thread-name-prefix: notification-task-
  cloud:
    config:
      enabled: false

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

# Email Service Integration
email:
  service:
    url: http://localhost:9097

# SMS Configuration (mock)
sms:
  api:
    key: dummy-key
    url: https://api.sms-provider.com/send

# Push Notification Configuration (mock)
push:
  notification:
    enabled: true
    fcm:
      server-key: dummy-fcm-key
      api-url: https://fcm.googleapis.com/fcm/send

# Logging
logging:
  level:
    com.bank.notification: DEBUG
