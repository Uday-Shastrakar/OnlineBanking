<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notification - NUMS BANK</title>
</head>
<body style="background-color: #f4f4f4; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0;">
    <table align="center" width="100%" cellpadding="0" cellspacing="0" style="margin-top: 50px; margin-bottom: 50px;">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
                    <!-- Header -->
                    <tr style="background: linear-gradient(135deg, rgba(26, 188, 156, 0.8) 0%, rgba(26, 188, 156, 0.6) 100%); color: #ffffff;">
                        <td align="center" style="padding: 30px 20px;">
                            <h1 style="margin: 0; font-size: 28px; letter-spacing: 2px;">
                                <span style="color: #000;"></span>NUMS</span> <span style="color: #ffffff;">BANK</span>
                            </h1>
                        </td>
                    </tr>
                    
                    <!-- Content -->
                    <tr>
                        <td style="padding: 40px 30px; line-height: 1.6; color: #333333;">
                            <h2 style="color: rgba(26, 188, 156, 0.8); margin-top: 0; font-weight: 600;" th:text="${title}">Notification</h2>
                            <div style="font-size: 16px;" th:utext="${message}">
                                <!-- Message content goes here -->
                                <p>This is a placeholder message.</p>
                            </div>
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr style="background-color: #f8f9fa; color: #666666; border-top: 1px solid #eeeeee;">
                        <td align="center" style="padding: 20px; font-size: 13px;">
                            <p style="margin: 5px 0;">&copy; 2026 NUMS Bank. All rights reserved.</p>
                            <p style="margin: 5px 0;">If you have any questions, please contact our 24/7 support.</p>
                            <div style="margin-top: 15px;">
                                <a href="#" style="color: rgba(26, 188, 156, 0.8); text-decoration: none; margin: 0 10px;">Privacy Policy</a>
                                <a href="#" style="color: rgba(26, 188, 156, 0.8); text-decoration: none; margin: 0 10px;">Terms of Service</a>
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
